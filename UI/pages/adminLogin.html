<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/pagesStyles.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <h1 class="title">E-Commerce Project</h1>
        </div>
        <div class="pageTitle">
            <h3 >Admin Login</h2>
        </div>
        <form class="loginForm" action="#" method="POST">
            <div class="flexItem">
                <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            
            <div class="flexItem">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
    
            <button type="submit" class="button" id="adminLogin">Login</button>
          </form>
        <div class="buttonsPallate">
            <a href="./userLogin.html" class="button">Login as User</a>    
            <!-- <a href="pages/adminLogin.html" class="button">Login as Admin</a>    -->
            <a href="./registerUser.html" class="button">Register </a>
            
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
