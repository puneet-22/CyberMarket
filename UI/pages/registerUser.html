<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/pagesStyles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header">
              <h1 class="title">E-Commerce Project</h1>
            </div>
          </div>
          <div class="col-12">
            <div class="pageTitle">
              <h3>Signing up</h3>
            </div>
            <form class="loginForm" action="#" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Enter your Name:</label>
                <input type="name" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Enter your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Enter your Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary" id="userRegister">Register</button>
            </form>
          </div>
          <div class="col-12 mt-3">
            <div class="buttonsPallate">
              <a href="./userLogin.html" class="btn btn-secondary">Login</a>
              <!-- <a href="./adminLogin.html" class="btn btn-primary">Login as Admin</a> -->
              <!-- <a href="pages/registerUser.html" class="btn btn-secondary">Register</a> -->
            </div>
          </div>
        </div>
      </div>
      
    <script src="../scripts/login.js"></script>
</body>
</html>
