<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/userStyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/wishlist.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">User Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item" id="searchInput">
            <input
              class="form-control mr-sm-2 bg-dark text-white"
              type="text"
              id="searchProductName"
              onkeyup="searchByProductName()"
              placeholder="Search products..."
              aria-label="Search"
            />
          </li> -->
          <li class="nav-item dropdown" id="adminOptions">
            <a
              class="nav-link dropdown-toggle bg-dark text-white"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Admin Options
            </a>
            <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
              <a class="dropdown-item text-white" href="#">Add Product</a>
              <a class="dropdown-item text-white" href="#">Edit Product</a>
              <a class="dropdown-item text-white" href="#">Delete Product</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-white" href="#">View All Orders</a>
            </div>
          </li>
          <li class="nav-item" id="getAllProducts">
            <a class="nav-link bg-dark text-white" href="#">All Products</a>
          </li>
          <li class="nav-item" id="myOrdersBtn">
            <a class="nav-link bg-dark text-white" href="#">My Orders</a>
          </li>
          <li class="nav-item" id="editSelf">
            <a class="nav-link bg-dark text-white" href="#">Edit My Details</a>
          </li>
          <li class="nav-item" id="shoppingCartBtn">
            <a class="nav-link bg-dark text-white" href="#">Shopping Cart</a>
          </li>
          <li class="nav-item" id="wishlistBtn">
            <a class="nav-link bg-dark text-white" href="#">Wishlist</a>
          </li>
          <li class="nav-item ml-auto" id="loggedIn">
            <div class="loggedIn"></div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="pageContent">
      <div class="container">
        <h1>Cyber Market</h1>
    
        <!-- Carousel Section -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
          </ol>
          
        
          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../img/echo.png" alt="Image 1" class="d-block mx-auto">
              <div class="carousel-caption">
                <h3>Image 1</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/imgs (1).jpeg" alt="Image 2" class="d-block mx-auto">
              <div class="carousel-caption">
                <h3>Image 2</h3>
              </div>
            </div>
            <!-- Add the d-block mx-auto class to the remaining carousel items -->
            <div class="carousel-item">
              <img src="../img/imgs (2).jpg" alt="Image 3" class="d-block mx-auto">
              <div class="carousel-caption">
                <h3>Image 3</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/imgs (3).jpg" alt="Image 4" class="d-block mx-auto">
              <div class="carousel-caption">
                <h3>Image 4</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/jacket.jpg" alt="Image 5" class="d-block mx-auto">
              <div class="carousel-caption">
                <h3>Image 5</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/laptop.jpg" alt="Image 6" class="d-block mx-auto">
              <div class="carousel-caption">
                <h3>Image 6</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/maar-gaming-fG4BTSKPo3w-unsplash.jpg" alt="Image 7" class="d-block mx-auto">
              <div class="carousel-caption">
                <h3>Image 7</h3>
              </div>
            </div>
          </div>
        
          <!-- Controls -->
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

    <script src="../scripts/user.js"></script>
    <script src="../scripts/getProductsForUser.js"></script>
    <script src="../scripts/order.js"></script>
    <script src="../scripts/getAllOrdersOfSelf.js"></script>
    <script src="../scripts/getCartOfSelf.js"></script>
    <script src="../scripts/EditSelfDetails.js"></script>
    <script src="../scripts/wishlist.js"></script>
    <script src="../scripts/searchingProducts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
