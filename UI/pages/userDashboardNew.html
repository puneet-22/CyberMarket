<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../styles/userStyles.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/wishlist.css">
    <link rel="stylesheet" href="../styles/userStyles.css">
  </head>
  <body>

    <div class="fixed">
      <div id="adminOptions" >

      </div>
      <div class="loggedIn "></div>
    </div>
    <!-- Navigation Bar -->
    <ul
      class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm"
      id="pillNav2"
      role="tablist"
      style="
        --bs-nav-link-color: var(--bs-white);
        --bs-nav-pills-link-active-color: var(--bs-primary);
        --bs-nav-pills-link-active-bg: var(--bs-white);
      "
    >
    <!-- <li class="nav-item" id="adminOptions">
        
    </li> -->
      <li class="nav-item" role="presentation">
        <button
          class="nav-link  rounded-5"
          id="getAllProducts"
          data-bs-toggle="tab"
          type="button"
          role="tab"
          aria-selected="true"
        >
          All Products
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link rounded-5"
          id="myOrdersBtn"
          data-bs-toggle="tab"
          type="button"
          role="tab"
          aria-selected="false"
        >
          My Orders
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link rounded-5"
          id="editSelf"
          data-bs-toggle="tab"
          type="button"
          role="tab"
          aria-selected="false"
        >
          Edit My Details
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link rounded-5"
          id="shoppingCartBtn"
          data-bs-toggle="tab"
          type="button"
          role="tab"
          aria-selected="false"
        >
          Shopping Cart
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link rounded-5"
          id="wishlistBtn"
          data-bs-toggle="tab"
          type="button"
          role="tab"
          aria-selected="false"
        >
          Wishlist
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <input type="text" class="nav-link rounded-5" id="searchProductName" onkeyup="searchByProductName()" placeholder="Search products..." title="Type in a name">
    </li> 
    </ul>
    <div class="pageContent">this is page content</div>

    
    <script src="../scripts/user.js"></script>
    <!-- <script src="../scripts/getProductsForUser.js"></script> -->
    <script src="../newTables/getProducts.js"></script>
    <script src="../scripts/order.js"></script>
    <!-- <script src="../scripts/getAllOrdersOfSelf.js"></script> -->
    <script src="../newTables/getOrders.js"></script>
    <script src="../scripts/getCartOfSelf.js"></script>
    <script src="../scripts/EditSelfDetails.js"></script>
    <script src="../scripts/wishlist.js"></script>
    <script src="../scripts/searchingProducts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
